plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation files('../libs/windowlicker-core-DEV.jar')
    implementation files('../libs/windowlicker-swing-DEV.jar')

    // ref. https://github.com/igniterealtime/Smack/wiki/Smack-4.4-Readme-and-Upgrade-Guide#with-gradle
//    implementation "org.igniterealtime.smack:smack-java8:4.4.0"
//    implementation "org.igniterealtime.smack:smack-tcp:4.4.0"
//    implementation "org.igniterealtime.smack:smack-im:4.4.0"
//    implementation "org.igniterealtime.smack:smack-extensions:4.4.0"

    // https://mvnrepository.com/artifact/org.igniterealtime.smack/smack
    implementation group: 'org.igniterealtime.smack', name: 'smack', version: '3.2.1'

    // https://mvnrepository.com/artifact/org.jmock/jmock-junit5
    testImplementation group: 'org.jmock', name: 'jmock-junit5', version: '2.12.0'


}

application {
    // Define the main class for the application.
    mainClass = 'com.example.goos.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
